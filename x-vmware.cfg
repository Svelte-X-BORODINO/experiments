Section "Monitor"
    Identifier  "Monitor0"
    VendorName  "VMware"
    ModelName   "VMware Virtual"
    Option      "PreferredMode" "1920x1080"
EndSection

Section "Device"
    Identifier  "Card0"
    Driver      "vmware"
    Option      "AccelMethod" "sna"
    Option      "PageFlip"    "true"
    Option      "SwapbuffersWait" "false"
EndSection

Section "Screen"
    Identifier "Screen0"
    Device     "Card0"
    Monitor    "Monitor0"
    DefaultDepth 24
    SubSection "Display"
        Depth     24
        Modes     "1920x1080" "1280x1024" "1024x768" "800x600"
        Virtual   1920 1080
    EndSubSection
EndSection